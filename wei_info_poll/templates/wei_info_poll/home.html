{% extends 'wei_info_poll/base.html' %}


{% block title %}Результаты опроса{% endblock %}

{% block content %}
    <table>
        <tr>
            <th>Name</th>
            <th>Height</th>
            <th>Rating</th>
        </tr>
        {% for rating in ratings %}
        <tr>
            <td> <a href="{{ rating.character__url }}">{{ rating.character__name }}</a> </td>
            <td>{{ rating.character__height }}</td>
            <td>{{ rating.average_rating }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
